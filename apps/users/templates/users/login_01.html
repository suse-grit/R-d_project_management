<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>研发管理系统 - 登录</title>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
</head>
<body class="login-bg">
<div class="login-content">
    <div class="login-title">
        <h4>XXX公司-研发项目管理系统登录</h4>
    </div>
    <form action="" method="post">
        <input class="login-input topline {% if login_form.erruserors.username %}input-error{% endif %}" type="text"
         name="username" placeholder="请输入管理员账号" style="border-radius: 10px">
        <input class="login-input {% if login_form.errors.password %}input-error{% endif %}" type="password"
               name="password" placeholder="请输入管理员密码" style="border-radius: 10px">
        {% if msg %}
            <div class="error">{{ msg }}</div>
        {% endif %}
        <input class="login-input login-submit" type="submit">
        {% csrf_token %}
    </form>
</div>
</body>
</html>
